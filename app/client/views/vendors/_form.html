<template name="vendorForm">
    <div class="row formShowHide" style="display: none;">
        <div class="col-md-9" role="main">
            <div class="form-container">
                <h4>Add Vendor</h4>

                <form role="form">
                    <div class="form-group">
                        <label for="vendorTitle">Vendor Name</label>
                        <input type="text" class="form-control" id="vendorTitle" placeholder="Enter vendor title"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="vendorAddress">Address</label>
                        <input type="text" class="form-control" id="vendorAddress"
                               placeholder="Enter vendor Address">
                    </div>


                    <div class="form-group">
                        <label for="vendorContact">Contact Name</label>
                        <input type="text" class="form-control" id="vendorContact"
                               placeholder="Enter contact name">
                    </div>

                    <div class="form-group">
                        <label for="vendorPhone">Contact Phone</label>
                        <input type="text" class="form-control" id="vendorPhone"
                               placeholder="Enter phone description">
                    </div>

                    <div class="form-group">
                        <label for="vendorEmail">Contact Email</label>
                        <input type="text" class="form-control" id="vendorEmail"
                               placeholder="Enter email description">
                    </div>

                    <button type="submit" class="btn btn-primary" id="addVendor">Submit</button>
                    <input type="hidden" id="vendorID">
                </form>
            </div>
        </div>
    </div>
</template>
