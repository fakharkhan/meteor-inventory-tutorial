<template name="vendors">
   {{> vendorForm }}
    <div class="row">
        <div class="col-md-9" role="main">
            <h2 class="page-header">Vendors <button type="button" class="btn btn-default" id="buttonShowHide">Add New</button></h2>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Person</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                {{#each vendors}}
                <tr>
                    <td>{{title}}</td>
                    <td>{{address}}</td>
                    <td>{{phone}}</td>
                    <td>{{email}}</td>
                    <td>{{contact}}</td>
                    <td><a href="#" class="editButton">Edit</a> | <a href="#" class="removeButton">Remove</a></td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>

    </div>

</template>
